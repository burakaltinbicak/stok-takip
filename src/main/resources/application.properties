# Uygulamanın Adı
spring.application.name=stok-takip

# --- VERİTABANI AYARLARI (KRİTİK KISIM) ---
# Eskiden 'mem' (hafıza) yazıyordu, şimdi 'file' (dosya) yazıyoruz.
# Bu sayede proje klasörünün içinde 'veritabani' diye bir klasör açıp oraya kaydedecek.
spring.datasource.url=jdbc:h2:file:./veritabani/stokdb

# Kullanıcı adı ve şifre (Standart ayarlar)
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# --- TABLO AYARLARI ---
# 'update': Eğer tablo yoksa oluştur, varsa DOKUNMA (Verileri korur).
# Eskiden 'create-drop' modundaydı, yani her açılışta silip baştan yapıyordu.
spring.jpa.hibernate.ddl-auto=update

# H2 Konsolunu aç (Veritabanını tarayıcıdan görmek istersen diye)
spring.h2.console.enabled=true